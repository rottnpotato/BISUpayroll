services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: production
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      HOSTNAME: 0.0.0.0
      TZ: ${TZ:-Asia/Manila}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3000:3000"
    volumes:
      - .:/app:delegated
      - pnpm-store:/app/.pnpm-store
      - node_modules:/app/node_modules
      - next_cache:/app/.next
      - prisma_cache:/app/node_modules/.prisma
    restart: unless-stopped
    init: true

  # Automatic Payroll Generation Cron Service
  payroll-cron:
    image: alpine:latest
    container_name: payroll-cron
    command: |
      sh -c '
      echo "# Automatic Payroll Generation - Daily at 8:00 AM" > /etc/crontabs/root
      echo "0 8 * * * wget -q -O- http://app:3000/api/cron/payroll-generation?secret=${CRON_SECRET} || echo \"Failed to trigger payroll generation at \$(date)\"" >> /etc/crontabs/root
      echo "Payroll cron job installed. Schedule: Daily at 8:00 AM (container time)"
      crond -f -l 2
      '
    environment:
      - CRON_SECRET=${CRON_SECRET}
      - TZ=${TZ:-Asia/Manila}
    depends_on:
      - app
    restart: unless-stopped

volumes:
  pnpm-store:
  node_modules:
  next_cache:
  prisma_cache:
    


